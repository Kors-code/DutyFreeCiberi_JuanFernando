
<div style="display: flex;">
    <h1>
        <button  (click)="cancelar()" mat-stroked-button aria-label="Clear" color="scondary" style="margin: 10px 10px;">
            <mat-icon>cancel</mat-icon> Cerrar
        </button>
        Pase de Abordar 
    </h1>
    <mat-form-field *ngIf="!data._id" appearance="fill" style="text-align: center; font-size: 1em; margin-right: 20px; width: 60%;">
        <input matInput placeholder="SCAN" type="number" #scanEle name="scan" [(ngModel)]="scan" (change)="saveScan()">
        <button  matSuffix mat-icon-button aria-label="Clear" (change)="saveScan()">
          <mat-icon>qr_code_scanner</mat-icon>
        </button>
        <button *ngIf="identity.origen =='Developer'" matSuffix mat-icon-button aria-label="Clear" (click)="badCliente()">
          <mat-icon>person</mat-icon>
        </button>
    </mat-form-field>
</div>
