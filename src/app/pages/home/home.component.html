<mat-card style="width:80%; margin: 0 auto;" *ngIf="!identity">
    <div *ngIf="browser">
      <h1>Ingresar </h1>
      <form #loginForm="ngForm">
        <mat-card-content>
            <mat-form-field style="width: 80%">
                <input matInput  placeholder="Usuario" type="text" name="username" [(ngModel)]="user.email" required>
              </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="demo-full-width">
            <input matInput (keyup.enter)="login()" placeholder="Contraseña" [type]="hide? 'password': 'text'" name="password" [(ngModel)]="user.password" autocomplete="off" required >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
            <mat-icon>{{hide ? 'visibility_off' :  'visibility'}}</mat-icon>
          </button>
          </mat-form-field>
        </mat-card-content> 
      </form>
      <button  mat-raised-button color="accent"[disabled]="!loginForm.form.valid" (click)="login()">Login<mat-icon class="L10">send</mat-icon></button>
    </div>

  </mat-card>

<mat-card-content *ngIf="identity" style="display: flex; flex-wrap: nowrap; justify-content: space-around; "> 
  <img src="assets/DFP.jpg" width="200px" height="200px" >
  <div style="display: flex; justify-content: space-around; flex-wrap: wrap;"> 
    <ng-template let-item let-last="last" ngFor [ngForOf]="identity.modulos">
      <mat-card-content class="card" routerLink="../{{item.link}}">
         
          <mat-card-content style="display: flex; flex-wrap: wrap; justify-content: center;">
            <img mat-card-image   style="width: 100px; margin: 15px 10px;" src="/assets/{{item.img}}">
           <div>
            <h3  style="text-align: center;">{{item.titulo}}</h3>
            <p style="max-width: 95%; text-align: center;">
              {{item.description}}
            </p>
           </div>
        
          </mat-card-content>
        </mat-card-content>
    </ng-template>
  </div>
</mat-card-content>
